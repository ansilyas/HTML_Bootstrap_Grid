<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
</head>

<body>
    <div class="container mb-2">
        <div class="row">
            <div class="col  bg-danger text-white">col</div>
            <div class="col bg-primary text-white">col</div>
        </div>
        <div class="row">
            <div class="col  bg-danger text-white">col</div>
            <div class="col bg-success text-white">col</div>
            <div class="col bg-danger text-white">col</div>
        </div>
    </div>
    <!-- another container  -->
    <div class="container">
        <div class="row mb-2">
            <div class="col  bg-danger text-white">col</div>
            <div class="col bg-primary text-white">col</div>
        </div>
        <div class="row">
            <div class="col  bg-danger text-white">col</div>
            <div class="col-7 bg-warning text-dark">col</div>
            <div class="col bg-danger text-white">col</div>
        </div>
    </div>
    <!-- 3rd container  -->
    <div class="container mb-2">
        <div class="row">
            <div class="col  bg-danger text-white">col</div>
            <div class="col-auto bg-warning text-dark">colllllllllllllllllllllllllllllllllllllllllllllllllllllllll</div>
            <div class="col bg-danger text-white">col</div>
        </div>
        <div class="row">
            <div class="col  bg-danger text-white">col</div>
            <div class="col-auto bg-warning text-dark">colllllllll</div>
            <div class="col-2 bg-danger text-white">col-2</div>
        </div>
    </div>
    <!-- 4rd container  -->
    <div class="container">
        <div class="row">
            <div class="col  bg-danger text-white">col</div>
            <div class="col-auto bg-warning text-dark">colllllllllllllllllllllllllllllllllllllllllllllllllllllllll</div>
            <div class="col bg-danger text-white">col</div>
        </div>
        <div class="row">
            <div class="col  bg-danger text-white">col</div>
            <div class="col-auto bg-warning text-dark">colllllllll</div>
            <div class="col-2 bg-danger text-white">col-2</div>
        </div>
    </div>
      
    <div class="containe-md my-5 ">   <!-- you can also give (md) to container -->
        <div class="row">
            <div class="col  bg-danger text-white">col</div>
            <div class="col bg-primary text-white">col</div>
        </div>
        <div class="row">
            <div class="col  bg-danger text-white">col</div>
            <div class="col-7 bg-warning text-dark">col</div>
            <div class="col bg-danger text-white">col</div>
        </div>
    </div>


    <div class="container-md my-2">  <!-- (offset) is use to make it center  or  it leave some step  -->
        <div class="row">
            <div class="col-12 col-md-6 offset-3 bg-success text-white">col-12 .col-md-6</div>

        </div>
    </div>

    




    <script src="/CSS/bootstrap.bundle.min.js"></script>
</body>

</html>
